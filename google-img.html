<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
    </head>

    <link href="./static/styles.css" rel="stylesheet">

    <body>
        
        <!--This nav bar will hold "images", "advanced search" -->
        <div class="navbar">
            <a href="#news" class="advanced-search-tap">Advanced Search</a>
            <a href="./google-img.html" class="images-tap">Images</a>
        </div>

        <div class="parent-container">
            <div class="search-aria">
    
                <div class="Google-logo">
                    <img src="./static/google-imags-logo.png" alt="Google Logo">
                </div>
    
                    <form action="https://www.google.com/search" class="form">

                        <div class="search-field-wrapper">
                            <input type="text" name="q" placeholder="Type something" id="search-field">
                        </div>

                        <div class="search-buttons-wrapper">
                            <input type="hidden" name="tbm" value="isch">
                            <input type="submit" value="Search Images">
                        </div>
                        
                    </form>
    
            </div>
        </div>

    </body>
</html>
