<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
    </head>

    <link href="./static/styles.css" rel="stylesheet">

    <body>
        
        <!--This nav bar will hold "images", "advanced search" links/taps -->
        <div class="navbar">
            <a href="./advanced-search.html" class="advanced-search-tap">Advanced Search</a>
            <a href="./google-img.html" class="images-tap">Images</a>
        </div>

        <div class="parent-container">
            <div class="search-aria-wrapper">
                <div class="Google-logo-wrapper">
                    <img src="./static/google-logo.svg" alt="Google Logo">
                </div>
                    <form action="https://www.google.com/search">
                        <div class="search-field-wrapper">
                            <input type="text" name="q" placeholder="Type something" id="search-field">
                        </div>
                        <div class="search-buttons-wrapper">
                            <input type="submit" value="Google Search" id="google-search-button">
                            <input value="I'm Feeling Lucky" name="btnI" type="submit" data-ved="0ahUKEwiZv8XcpseCAxU6X_EDHYC2BNwQ19QECBM">
                        </div>
                    </form>
            </div>
        </div>

    </body>
</html>
