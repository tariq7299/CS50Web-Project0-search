<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
    </head>

    <link href="./static/styles.css" rel="stylesheet">

    <body>
        
        <!--This nav bar will hold "images", "advanced search" -->
        <div class="navbar">
            <a href="#news">advanced search</a>
            <a href="#home">Images</a>
        </div>

        <div class="parent-container">
            <div class="search-aria">
    
                <div class="Google-logo">
                    <img src="./static/google-logo.svg" alt="Google Logo">
                </div>
    
                    <form action="https://www.google.com/search" class="form">
                        <input type="text" name="q" placeholder="Type something" id="search-field">
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm Feeling Lucky">
                    </form>
    
            </div>
        </div>

    </body>
</html>
